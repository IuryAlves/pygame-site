{% extends 'base.html' %}
{% block head %}
	{{super()}}
{% endblock %}
{% block scripts %}
	{{ super() }}
	<script type="text/javascript" src="/static/js/src/services/posts_rest_api.js"></script>
	<script type="text/javascript" src="/static/js/src/controllers/home_page_controller.js"></script>
{% endblock %}
	{% block header %}
		{{ super() }}
	{% endblock %}
	{% block main %}
	<div ng-controller="homePageCtrl">
		<ul ng-repeat="post in posts | orderBy:post.date">
			<li>
				<div class="panel panel-default">
				  <div class="panel-heading" id="panel-heading">
				    <h3 class="panel-title">titulo: {post.title} Autor: {post.author} data : {post.date | date}</h3>
				  </div>
				  <div class="panel-body">
					<div class="media-body">
				    <h4 class="media-heading">{post.content}</h4>
				  	</div>
				  </div>
				</div>
			</li>
		</ul>
	</div>
	{% endblock %}
	
	</body>
</html>

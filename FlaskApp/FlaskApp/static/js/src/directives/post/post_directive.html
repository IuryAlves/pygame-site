<div class="container">
  <div class="row">
    
    <div class="col-md-12"> 
      
      <div class="panel">
        <div class="panel-body">
        <!--/stories-->
  		  <div class="row">    
              <br>
              <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                  <img ng-src="{options.imageUrl}" style="width:100px;height:100px" class="img-circle">
                </a>
              </div>
              <div class="col-md-10 col-sm-12">
                <h3>{options.title}</h3>
                <div class="row">
                  <div class="col-xs-12">
                    <p>{options.content}</p>
                    <p class="lead">
                      <button class="btn btn-success">Leia Mais</button>
                    </p>
                    <!-- nao usado por enquanto
                    <p class="pull-right">
                      <span class="label label-default">keyword</span> 
                      <span class="label label-default">tag</span> 
                      <span class="label label-default">post</span>
                    </p>
                    -->
                    <ul class="list-inline">
                      <li>
                        Postado por {options.author} em :
                        <a href="#">{options.date | date}</a>
                      </li>
                      <li>
                        <a href ng-click="showSinglePost()"><i class="glyphicon glyphicon-comment"></i>
                        {commentsMessage}</a>
                      </li>
                    </ul>
                  </div>
                <div class="col-xs-3"></div>
              </div>
              <br><br>
            </div>
          </div>
          <hr>
            <!--
            <a href="/" class="btn btn-primary pull-right btnNext">More <i class="glyphicon glyphicon-chevron-right"></i></a>
            -->
        </div>
      </div>
    </div><!--/col-12-->
  </div>
</div>
